<app-thesidebar></app-thesidebar>
<div class="container">
  <div class="container-fluid" style="margin-left: 125px; margin-top: -5px; margin-bottom: -10px">
    <div class="page_title text-center mb-4">
      <div class="section-title mt-2" data-aos="zoom-out">
        <h2>DAFTAR</h2>
        <h5>List Semua Produk</h5>
      </div>
      <div class="single_line"></div>
    </div>
    <img class="card-img-top" src="/assets/img/homepage/prod-asuransi-kecelakaan.jpg" style="height: 200px; width: 340px; margin-right: 30px; border-top-left-radius: 20px; border-top-right-radius: 20px " >
    <img class="card-img-top" src="/assets/img/homepage/prod-asuransi-perjalanan.jpg" style="height: 200px; width: 340px; margin-right: 30px; border-top-left-radius: 20px; border-top-right-radius: 20px ">
    <img class="card-img-top" src="/assets/img/homepage/prod-asuransi-properti.jpg" style="height: 200px; width: 340px; border-top-left-radius: 20px; border-top-right-radius: 20px ">

    <div class="row" style="text-align: center">

      <div *ngFor="let product of loadedProduct; index as i" class="col-lg-4">
        <div class="card"  style="height: 150px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px ">
          <div class="card-block">
            <h4 class="card-title" style="margin-top: 10px">{{product.productName}}</h4>
            <h4 *ngIf="product.productName!='Asuransi Properti/ Harta Benda'" style="margin-bottom: 43px"> </h4>
            <p class="card-text"></p>
            <div class="row" style="margin: auto">
              <div>
                <a (click)="onGetPackage(product.productId, product.productName)" class="btn btn-custom" style="color: #FFFFFF"><i class="icofont-info-circle"></i> Detail</a>
              </div>
              <div>
                <a (click)="onAddPackage(product.productId, product.productName)" class="btn btn-custom" style="color: #FFFFFF"><i class="icofont-ui-add"></i> Tambah Paket</a>
              </div>
               </div>
            </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
