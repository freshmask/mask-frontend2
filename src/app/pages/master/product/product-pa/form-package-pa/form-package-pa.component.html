<app-thesidebar></app-thesidebar>

  <div class="container bg-white" >
    <a routerLink="/admin/product/all"><img src="/assets/img/icon/arrow_org_s.png" alt="Arrow"></a>
    <div class="section-title mt-2" data-aos="zoom-out">
      <h2>FORM</h2>
      <h5>Paket Asuransi Kecelakaan Diri</h5>
    </div>
    <div class="container-fluid" style="padding: 15px">
      <form style="padding: 10px" [formGroup]="packagePaForm" method="post" (ngSubmit)="ngSubmit(packagePaForm.value, packagePaForm.valid)">
        <div class="Form-group">
          <input type="hidden" class="form-control" formControlName="paId" id="paId">
          <label for="name">
            Nama Paket  {{form('name').errors?.required ? '*' : ''}}</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nama Paket">
          <small class="form-text text-danger "
                 *ngIf="form('name').invalid && form('name').dirty || form('name').touched">
            <div *ngIf="form('name').errors?.required">
              Bagian ini harus terisi
            </div>
            <div  *ngIf="form('name').errors?.maxlength">
              Nama Paket maksimum 50 karakter
            </div>
          </small>
        </div>

        <div class="Form-group">
          <label for="compensation">Nilai Santunan{{form('compensation').errors?.required ? '*' : ''}}</label>
          <input type="text" class="form-control" formControlName="compensation" id="compensation" placeholder="Nilai Santunan">
          <small class="form-text text-danger"
                 *ngIf="form('compensation').invalid && form('compensation').dirty || form('compensation').touched">
            <div *ngIf="form('compensation').errors?.required">
              Bagian ini harus terisi
            </div>
            <div *ngIf="form('compensation').errors?.pattern">
              Harus menggunakan angka dan tidak boleh 0
            </div>
          </small>
        </div>

        <div class="form-group">
          <input type="hidden" class="form-control" formControlName="product" id="product">
        </div>
        <button [disabled]="!packagePaForm.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
