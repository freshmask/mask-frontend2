<app-thesidebar></app-thesidebar>
  <div class="container bg-white" >
    <a routerLink="/admin/product/pa"><img src="/assets/img/icon/arrow_org_s.png" alt="Arrow"></a>
    <div class="section-title mt-2" data-aos="zoom-out">
      <h2>FORM</h2>
      <h5>Kategori Asuransi Kecelakaan Diri</h5>
    </div>
    <div class="container-fluid" style="padding: 15px">
      <form style="padding: 10px" [formGroup]="categoryPaForm" method="post" (ngSubmit)="ngSubmit(categoryPaForm.value, categoryPaForm.valid)">
        <div class="Form-group">
          <input type="hidden" class="form-control" formControlName="categoryId" id="categoryId">
        </div>

        <div class="Form-group">
          <label for="days">Jangka Waktu Hari{{form('days').errors?.required ? '*' : ''}}</label>
          <input type="text" class="form-control" formControlName="days" id="days" placeholder="Hari">
          <small class="form-text text-danger "
                 *ngIf="form('days').invalid && form('days').dirty || form('days').touched">
            <div *ngIf="form('days').errors?.required">
              Bagian ini harus terisi
            </div>
            <div *ngIf="form('days').errors?.pattern">
              Harus menggunakan angka dan tidak boleh 0
            </div>
          </small>
        </div>

        <div class="Form-group">
          <label for="price">Harga{{form('price').errors?.required ? '*' : ''}}</label>
          <input type="text" class="form-control" formControlName="price" id="price" placeholder="Harga">
          <small class="form-text text-danger "
                 *ngIf="form('price').invalid && form('price').dirty || form('price').touched">
            <div *ngIf="form('price').errors?.required">
              Bagian ini harus terisi
            </div>
            <div *ngIf="form('price').errors?.pattern">
              Harus menggunakan angka dan tidak boleh 0
            </div>
          </small>
        </div>

        <div class="Form-group">
          <label for="pricePromo">Harga Promo</label>
          <input type="text" class="form-control" formControlName="pricePromo" id="pricePromo"
                 placeholder="Harga Promo">
          <small class="form-text text-danger "
                 *ngIf="form('pricePromo').invalid && form('pricePromo').dirty || form('pricePromo').touched">
            <div style="font-weight: bold;" *ngIf="form('pricePromo').errors?.pattern">
              Harus menggunakan angka
            </div>
          </small>
        </div>

        <div class="form-group">
          <label for="voucher">Voucher</label>
          <input type="text" class="form-control" formControlName="voucher" id="voucher" placeholder="Voucher">
        </div>

        <div class="form-group">
          <input type="hidden" class="form-control" formControlName="packagePA" id="packagePA">
          <input type="hidden" class="form-control" formControlName="isActive" id="isActive">
        </div>
        <button [disabled]="!categoryPaForm.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
